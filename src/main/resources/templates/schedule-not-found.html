<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header (pageTitle = 'Today\'s schedule')}"></head>

<body id="page-top">
<div id="wrapper">
    <nav th:replace="~{fragments/navbar :: sideNavbar}"></nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav th:replace="~{fragments/navbar :: topNavbar}"></nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4" th:with="date=${#temporals.createNow()}"
                    th:text="${#temporals.dayOfWeekName(date) + ', ' + #temporals.format(date, 'dd-MMM-yyyy')}">
                    Schedule Date
                </h3>
                <div class="card shadow">
                    <div class="card-header py-3 d-flex justify-content-between">
                        <span class="text-primary fw-bold" th:text="${scheduleErrorMessage}">No Schedule Found</span>
                        <a class="btn btn-primary" th:href="@{/workouts/create}">Add workout</a>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
</body>

</html>
